	<title>Browser Startpage Generator</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.7.95/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="text-right">
		<a href="help" target="_blank" title="Ajuda" class="mdi mdi-help-circle mr-2 text-secondary" id="help"></a>
	</div>

	<div class="container my-3">
		<h1 class="text-center mb-4">Browser Startpage Generator</h1>
		<div class="row apps">
			<div class="col-sm-12 col-md-4 col-lg-3 py-2 app-item">
				<div class="card h-100">
					<div class="card-body">
						<div class="form-group"><input type="text" class="form-control app-name" placeholder="Nome..." required>
						</div>
						<div class="form-group"><input type="url" class="form-control app-url" placeholder="URL..." required></div>
						<div class="custom-file">
							<input type="file" class="custom-file-input app-picture" accept=".png,.jpg,.jpeg,.gif,.svg,.webp"
								required>
							<label class="custom-file-label">Ícone...</label>
						</div>
						<button class="btn btn-danger mt-3 app-delete"><i class="mdi mdi-delete"></i> Remover</button>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-md-4 col-lg-3 py-2 app-add">
				<div class="card h-100">
					<button class="btn card-body d-flex align-items-center justify-content-center">
						<i class="mdi mdi-plus text-muted display-1"></i>
					</button>
				</div>
			</div>
		</div>

		<a href="Pacote de ícones.zip">Extra: Baixar pacote de ícones</a>

		<div class="row my-3">
			<div class="col text-center">
				<i class="mdi mdi-palette"></i> Cor de fundo
				<div class="text-center">
					<input type="color" class="form-control" name="bgColor" id="bgColor" value="#1C1C1C">
				</div>
			</div>
			<div class="col text-center">
				<i class="mdi mdi-palette"></i> Cor do texto
				<div class="text-center">
					<input type="color" class="form-control" name="textColor" id="textColor" value="#FFFFFF">
				</div>
			</div>
		</div>

		<div class="text-center mt-4">
			<div><button class="btn btn-success btn-lg app-done"><i class="mdi mdi-check-circle"></i> Concluído</button>
			</div>
			<div><a href="#" class="btn btn-warning btn-sm mt-2 download hidden"><i class="mdi mdi-download"></i>
					Baixar</a></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jszip@3.4.0/dist/jszip.min.js"></script>
	<script src="js/models.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
